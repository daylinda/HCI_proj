<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Learning Page</title>
    <link href="css/LearningStyle.css" rel="stylesheet"/>
    <link href="css/LayoutStyle.css" rel="stylesheet"/>
</head>
<body>

    <div class="container">
        <div class="tutors">
            <div>
                <img class="icons" src="images/human_tutor.png" alt="human tutor" onclick="showPopup()" />

            </div>
            <div>
                <img class="icons" src="images/ai_tutor.png" alt="ai tutor" onclick="showPopup()"/>

            </div>

        </div>
        <div>
            <img class="icons" src="images/playlist.png" alt="playlist" onclick="showPopup()" />
        </div>

    </div>

    <div class="container-2">
        <div class="video">
            Video
        </div>
        <div class="quiz-game">
            Quiz / Game
        </div>
    </div>

    <div class="cheat-sheet">
        Cheat sheet
    </div>

    <!--Popup container (initially hidden)-->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('popup')">&times;</span>
            <p>Tutor Chat/ Add playlist</p>
        </div>
    </div>

    <script src="js/JavaScript.js"></script>


</body>
</html>
