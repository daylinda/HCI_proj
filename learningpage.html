<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Learning Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            margin: 40px;
        }

        .tutors {
            display: flex;
            justify-content: space-between;
        }

            .tutors div {
                display: flex;
                align-items: center;
            }

        .video, .quiz-game {
            border: 2px solid #ccc;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .playlist, .cheat-sheet {
            margin-top: 20px;
            text-align: center;
        }

        .cheat-sheet {
            grid-column: span 2;
            border: 2px solid #ccc;
            padding: 20px;
        }

        .icon {
            width: 40px;
            height: 40px;
            margin-left: 10px;
        }

        .gear {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="tutors">
            <div>
                <p>HUMAN TUTOR</p>
            </div>
            <div>
                <p>AI TUTOR</p>

            </div>

        </div>
        <div>
            <p>CREATE Personal Playlist</p>

        </div>

    </div>

    <div class="container">


        <div class="video">
            VIDEO
        </div>
        <div class="quiz-game">
            Quiz / Game
        </div>
    </div>

        <div class="cheat-sheet">
            CHEAT SHEET
        </div>
    

    

</body>
</html>
