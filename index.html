<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Vartalaap</title>
    <link rel="stylesheet" href="css/IndexStyle.css">
    <link rel="stylesheet" href="css/LayoutStyle.css">
</head>
<body>
    <header>
        <h1>Vartalaap</h1>
        <nav>
            <ul>

                <li><a href="index.html" class="nav-link" data-target="home">Welcome</a></li>
                <li><a href="questionaire.html" class="nav-link" data-target="levelChecker">Check your level!</a></li>
            </ul>
        </nav>
        <button id="login-bttn" onclick="showLoginPopup()">LogIn</button>
    </header>

    <main>

        <section style="display:block;">
            <div class="wrapper">
                <div class="main">
                    <img src="images/fox.gif" class="gif-left" alt="Fox GIF">
                    <div class="welcome-text">
                        <h1>Welcome To</h1>
                        <h1 class="vartalaap">VARTALAAP</h1>
                    </div>
                </div>

                <h2>Select the language</h2>

                <div class="language-options">
                    <a href="englishlevel.html"><div class="english">ENGLISH</div></a>
                    <a href="hindilevel.html"><div class="hindi">HINDI</div></a>
                    <a href="spanishlevel.html"><div class="spanish">SPANISH</div></a>
                </div>
            </div>
        </section>

        <img class="gear-icon" src="images/gears.gif" alt="Settings Gear" onclick="showPopup('settings')">
    </main>

    <!--Popup container (initially hidden)-->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('popup')">&times;</span>
            <p id="popup-text"></p>
            <p>Change the font size</p>
            <img src="images/textsize.gif" style="width:auto;height:80px" />
            <p>Change the weight of the text</p>
            <img src="images/sliding bar.gif" />
            <p>Change the colour scheme of the page</p>
            <img src="images/images.png" style="width:auto;height:100px" />
        </div>
    </div>


    <!--Popup container (initially hidden)-->
    <div id="login-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('login-popup')">&times;</span>
            <img src="images/loginpage.jpeg" />
        </div>
    </div>

    <footer>
        <p>&copy; All rights reserved to with HCI group 24</p>
    </footer>
    <script src="js/JavaScript.js"></script>
    <!--<script src="js/LayoutScript.js"></script>-->
</body>
</html>
