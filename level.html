<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Level Decision</title>    
    <link rel="stylesheet" href="css/LevelStyleSheet.css">    
</head>
<body>
    <div class="container">
        <h1>Level Decision</h1>

    <script src="js/LevelScript.js"></script>
